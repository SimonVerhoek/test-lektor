{% macro render_blog_post(post, from_index=false) %}
    <div class="blog-post">
        {% if from_index %}
            <h1>{{ post.pub_date.strftime('%A %b %d, %Y') }}</h1>
            <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
        {% else %}
            <h2>{{ post.title }}</h2>
        {% endif %}
        <p class="meta">
            added on {{ post.pub_date }}
        </p>
        {{ post.body }}
    </div>
{% endmacro %}
